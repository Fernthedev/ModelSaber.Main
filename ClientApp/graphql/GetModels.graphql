query GetModels($first: Int, $after: String, $nameFilter: String, $modelType: TypeEnum) {
    models(first: $first, after: $after, nameFilter: $nameFilter, modelType: $modelType) {
        items {
            ...Model
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
        }
    }
}

fragment Model on ModelType {
    uuid
    name
    status
    platform
    users {
        name
        discordId
    }
    tags {
        name
        id
    }
    thumbnail
}
