name: publish

on:
  push:
    branch: [ master ]

env:
  DOTNET_VER: '6.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y.%m.%d')"

    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VER }}

    - name: Install deps
      run: dotnet restore

    - name: Build
      run: |
        dotnet build -c Release --no-restore
        dotnet publish -c Release -o ./dotnet-app -r linux-x64 /p:PublishSingleFile=true /p:Version=${{ steps.date.outputs.date }}.${{ github.run_id }}

    - name: Zip files
      run: |
        mv ./dotnet-app/ClientApp/build ./dotnet-app/dist
        rm -r ./dotnet-app/ClientApp
        cd ./dotnet-app
        tar -zcvf ../dotnet-app.tgz .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}.${{ github.run_id }}
        release_name: Release ${{ steps.date.outputs.date }}.${{ github.run_id }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dotnet-app.tgz
        asset_name: dotnet-app.tgz
        asset_content_type: application/tar+gzip
